name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable

      - name: Find Flutter project directory
        id: find_project
        run: |
          echo "Searching for pubspec.yaml..."
          P=$(find . -maxdepth 4 -type f -name pubspec.yaml -print -quit || true)
          if [ -z "$P" ]; then
            echo "::error::No pubspec.yaml found in repository (search depth 4)."
            exit 1
          fi
          DIR=$(dirname "$P")
          echo "Found pubspec.yaml at: $P"
          echo "project_dir=$DIR" >> $GITHUB_OUTPUT
        shell: bash

      - name: Debug workspace (output project dir)
        run: |
          echo "Project dir: ${{ steps.find_project.outputs.project_dir }}"
          ls -la "${{ steps.find_project.outputs.project_dir }}"
        shell: bash

      - name: Install dependencies
        working-directory: ${{ steps.find_project.outputs.project_dir }}
        run: flutter pub get

      - name: Build APK
        working-directory: ${{ steps.find_project.outputs.project_dir }}
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: ${{ steps.find_project.outputs.project_dir }}/build/app/outputs/flutter-apk/app-release.apk
